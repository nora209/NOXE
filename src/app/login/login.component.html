<div class="w-75 m-outo px-5 mt-5">

    <div *ngIf="error"   class="alert alert-danger">
        <p>{{error}}</p>
    </div>
    <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email :</label>
            <input formControlName='email' type="email" class="form-control" id="email">
            <div *ngIf="loginForm.get('email')?.errors!= null && loginForm.get('email')?.touched" class="alert my-2 alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">email is invalid</p>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password :</label>
            <input formControlName='password' type="password" class="form-control" id="fPassword">
            <div *ngIf="loginForm.get('password')?.errors!= null && loginForm.get('password')?.touched" class="alert my-2 alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">password must start with A-Zthen a-z/0-9</p>
            </div>
        </div>
        <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit">Login</button>
    </form>
</div>
